<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Product Form</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <link href="../static/css/createproduct.css"
          th:href="@{/css/createproduct.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<!--/*/ <th:block th:include="fragments/headerN :: headerN"></th:block> /*/-->

<div class="container" sec:authorize="hasAuthority('ADMIN')">

    <div class="row main">
        <div class="main-login main-center">

            <form class="" th:object="${product}" th:action="@{/product}" method="post" enctype="multipart/form-data">
                <h6>Create product.</h6>

                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{version}"/>

                <div class="form-group">
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-text-width" aria-hidden="true"></i></span>
                            <input type="text" th:field="*{name}"
                                   class="form-control" name="name" id="name"  placeholder="Name" autofocus="autofocus"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-text-width" aria-hidden="true"></i></span>
                            <textarea type="text" th:field="*{description}" name="description" id="description" cols="40" rows="4" placeholder="Description" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-balance-scale" aria-hidden="true"></i></span>
                            <input type="text" th:field="*{price}"
                                   class="form-control" name="price" id="price"  placeholder="Price in $"/>
                        </div>
                    </div>
                </div>
                <label for="name" class="cols-sm-2 control-label">Pictures 500 x 400 fit the best</label>
                <div class="form-group">
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-camera-retro" aria-hidden="true"></i></span>
                            <input type="file" name="file" accept="image/*"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" value="upload" class="btn btn-primary btn-lg btn-block">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
