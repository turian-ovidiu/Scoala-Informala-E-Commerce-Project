<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Show User</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <link href="../static/css/intro.css"
          th:href="@{/css/intro.css}" rel="stylesheet" media="screen"/>


</head>
<body>
<!--/*/ <th:block th:include="fragments/headerN :: headerN"></th:block> /*/-->
<div class="container">

    <div class="row" sec:authorize="isAuthenticated()">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="|${user.customer.firstName}  ${user.customer.lastName}|">Name</h3>
                </div>
                <div class="panel-body">
                    <div class="row">

                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                <tr>
                                    <td><b>Address line one:</b></td>
                                    <td th:text="${user.customer.billingAddress.addressLineOne}"></td>
                                </tr>
                                <tr>
                                    <td><b>Address line two:</b></td>
                                    <td th:text="${user.customer.billingAddress.addressLineTwo}"></td>
                                </tr>
                                <tr>
                                    <td><b>City:</b></td>
                                    <td th:text="${user.customer.billingAddress.city}"></td>
                                </tr>
                                <tr>
                                    <td><b>State:</b></td>
                                    <td th:text="${user.customer.billingAddress.state}"></td>
                                </tr>
                                <tr>
                                    <td><b>Zip-code:</b></td>
                                    <td th:text="${user.customer.billingAddress.zipCode}"></td>
                                </tr>
                                <tr>
                                    <td><b>Email:</b></td>
                                    <td th:text="${user.customer.email}"></td>
                                </tr>
                                <tr>
                                    <td><b>Phone number:</b></td>
                                    <td th:text="${user.customer.phoneNumber}"></td>
                                </tr>
                                <tr>
                                    <td><b>Role:</b></td>
                                    <td th:each="role : ${user.roles}" th:text="${role.role}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <a th:href="${'/order/listID/' + user.customer.id}" class="btn btn-primary" sec:authorize="hasAuthority('CUSTOMER')">My Orders</a>
                    <a th:href="${'/user/edit/' + user.id}" class="btn btn-primary" >Edit Profile</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
