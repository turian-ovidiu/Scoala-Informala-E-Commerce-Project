<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Users</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->


</head>
<body>
<!--/*/ <th:block th:include="fragments/headerN :: headerN"></th:block> /*/-->

<div class="container">

    <div th:if="${#lists.isEmpty(users)}">
        <h2 align="center">No users to display</h2>
    </div>

    <div class="col-sm-12 toppad" th:if="${not #lists.isEmpty(users)}">
        <div class="panel panel-info" align="center">
            <div class="panel-heading">
                <h6>Users list</h6>
            </div>
            <table class="table table-user-information">
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Role</th>
                    <th>Date created</th>
                    <th>View</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.customer.firstName}"></td>
                    <td th:text="${user.customer.lastName}"></td>
                    <td th:each="role : ${user.roles}" th:text="${role.role}"></td>
                    <td th:each="role : ${user.roles}" th:text="${role.dateCreated}"></td>
                    <td><a th:href="${'/user/show/' + user.id}">View</a></td>
                    <td><a th:href="${'/user/edit/' + user.id}">Edit</a></td>
                    <td><a th:href="${'/user/delete/' + user.id}">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>

</div>

</body>
</html>
