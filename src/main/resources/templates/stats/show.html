<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Stats</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <link href="../static/css/intro.css"
          th:href="@{/css/intro.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<!--/*/ <th:block th:include="fragments/headerN :: headerN"></th:block> /*/-->
<div class="container">

    <div class="col-sm-12 toppad" sec:authorize="hasAuthority('ADMIN')">
        <div class="panel panel-info" align="center">
            <div class="panel-heading">
                <h6>Customer</h6>
            </div>
            <table class="table table-user-information">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Orders</th>
                    <th>Min order</th>
                    <th>Max order</th>
                    <th>Avg order</th>
                </tr>
                <tr>
                    <td th:text="${customer.id}"></td>
                    <td th:text="|${customer.firstName} ${customer.lastName}|"></td>
                    <td th:text="${countCustomer}"></td>
                    <td th:text="${#numbers.formatDecimal(minCustomer, 0, 'COMMA', 2, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(maxCustomer, 0, 'COMMA', 2, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(avgCustomer, 0, 'COMMA', 2, 'POINT')}"></td>
                </tr>
            </table>

            <hr class="line"></hr>
        </div>
    </div>


</div>

</body>
</html>
